<!DOCTYPE html>
<html>
<head>
    <title>API Test</title>
    <style>
        body { padding: 20px; font-family: Arial, sans-serif; }
        .result { margin-top: 20px; white-space: pre-wrap; }
        button { margin: 5px; padding: 5px 10px; }
        input, select { margin: 5px; padding: 5px; }
        .error { color: red; }
        .success { color: green; }
    </style>
</head>
<body>
    <h2>Test API Endpoints</h2>
    
    <div>
        <h3>Search</h3>
        <input type="text" id="searchQuery" placeholder="Search term">
        <select id="language">
            <option value="English">English</option>
            <option value="Spanish">Spanish</option>
        </select>
        <button onclick="testSearch()">Test Search</button>
        <div id="searchResult" class="result"></div>
    </div>

    <div>
        <h3>Test Connection</h3>
        <button onclick="testHello()">Test API Connection</button>
        <div id="helloResult" class="result"></div>
    </div>

    <script>
        // API base URL - change this to match your Vercel deployment
        const API_BASE_URL = window.location.origin + '/api';
        
        console.log('Script starting...', 'API_BASE_URL:', API_BASE_URL);
        
        async function testSearch() {
            const query = document.getElementById('searchQuery').value;
            const language = document.getElementById('language').value;
            
            console.log('Sending search request to', `${API_BASE_URL}/search`);
            
            try {
                const response = await fetch(`${API_BASE_URL}/search`, {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({
                        query,
                        n_results: 5,
                        language
                    })
                });

                console.log('Response status:', response.status);
                
                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`HTTP error! status: ${response.status}, message: ${errorText}`);
                }

                const data = await response.json();
                console.log('Response data:', data);
                
                document.getElementById('searchResult').textContent = 
                    JSON.stringify(data, null, 2);
                document.getElementById('searchResult').className = 'result success';
            } catch (error) {
                console.error('Search error:', error);
                document.getElementById('searchResult').textContent = 
                    `Error: ${error.message}`;
                document.getElementById('searchResult').className = 'result error';
            }
        }

        async function testHello() {
            console.log('Testing hello endpoint');
            try {
                const response = await fetch(`${API_BASE_URL}/hello`);
                console.log('Response:', response);
                
                const data = await response.json();
                console.log('Hello response data:', data);
                
                document.getElementById('helloResult').textContent = 
                    JSON.stringify(data, null, 2);
                document.getElementById('helloResult').className = 'result success';
            } catch (error) {
                console.error('Hello error:', error);
                document.getElementById('helloResult').textContent = 
                    `Error: ${error.message}`;
                document.getElementById('helloResult').className = 'result error';
            }
        }

        window.onload = function() {
            console.log('Page loaded, testing API connection...');
            testHello();
        };
    </script>
</body>
</html>
